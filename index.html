<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- RESETCSS -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <h1 class="game-title">ROCK PAPER SCISSORS</h1>
      <div class="row" id="player-selection-row">
        <div class="row">
          <h2 class="row-title">PLEASE CHOOSE:</h2>
        </div>
        <div class="row" id="player-choice-row">
          <div class="card" id="player-rock">
            <img
              data-img="player-rock"
              data-player="player"
              class="img-hand-selection"
              src="images/rock-white.png"
              alt="Rock"
            />
            <h3>ROCK</h3>
          </div>
          <div class="card" id="player-paper">
            <img
              data-img="player-paper"
              id="player-paper"
              class="img-hand-selection"
              src="images/paper-white.png"
              alt="Paper"
            />
            <h3>PAPER</h3>
          </div>
          <div class="card" id="player-scissors">
            <img
              data-img="player-scissors"
              class="img-hand-selection"
              src="images/scissors-white.png"
              alt="Scissors"
            />
            <h3>SCISSORS</h3>
          </div>
        </div>
      </div>
      <div class="row" id="cpu-selection-row">
        <div class="row">
          <h2 class="row-title">COMPUTER CHOICE:</h2>
        </div>
        <div class="row" id="cpu-choice-row">
          <div class="card">
            <img
              data-img="cpu-rock"
              id="cpu-rock"
              class="img-hand-selection"
              src="images/rock-white.png"
              alt="CPU Rock"
            />
            <h3>ROCK</h3>
          </div>
          <div class="card">
            <img
              data-img="cpu-paper"
              id="cpu-paper"
              class="img-hand-selection"
              src="images/paper-white.png"
              alt="CPU Paper"
            />
            <h3>PAPER</h3>
          </div>
          <div class="card">
            <img
              data-img="cpu-scissors"
              id="cpu-scissors"
              class="img-hand-selection"
              src="images/scissors-white.png"
              alt="CPU Scissors"
            />
            <h3>SCISSORS</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- PARTICLE JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="scripts/particle-config.js"></script>
    <!-- CONSTANTS -->
    <script src="scripts/constants.js"></script>
    <!-- HELPERS FUNCTION -->
    <script src="scripts/helpers.js"></script>
    <!--  LISTENER MOUSE OVER -->
    <script src="scripts/listeners-over.js"></script>
    <!-- MAIN SCRIPT -->
    <script src="scripts/main.js"></script>
  </body>
</html>
